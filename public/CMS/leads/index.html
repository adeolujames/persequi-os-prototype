<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Main Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js" integrity="sha512-mULnawDVcCnsk9a4aG1QLZZ6rcce/jSzEGqUkeOLy0b6q0+T6syHrxlsAGH7ZVoqC93Pd0lBqd6WguPWih7VHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../assets/app.css" />
</head>

<body style="background:#E6E5E7;">
    <div class="mobile">
        <div class="d-flex pt-3 header-menu-toggle">
            <div class="col-sm-6" id="open-sidebar">
                <a href="#">
                    <img src="/CMS/assets/images/sidebar/menu-toggle.png">
                </a>
            </div>
            <div class="col-sm-6 text-right pt-2">
                <a href="#" id="show-notification">
                    <img src="/CMS/assets/images/crm-main-menu/bell.png">
                </a>
            </div>
        </div>
        <sidebar>
        </sidebar>
        <section id="notification">
            <a href="#" id="close-notification">
                <img src="/CMS/assets/images/sidebar/close-menu.png" alt="">
            </a>
        </section>
        <section>
            <div>
                <img src="/CMS/assets/images/leads/header.png" class="w-100">
                <img src="/CMS/assets/images/leads/form.png" class="w-100">
                <ul class="nav nav-tabs" id="leads-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#activity" role="tab">Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#messages" role="tab" aria-controls="profile" aria-selected="false">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#task" role="tab" aria-controls="contact" aria-selected="false">Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#notes" role="tab" aria-controls="contact" aria-selected="false">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#appointments" role="tab" aria-controls="contact" aria-selected="false">Appointments</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="activity">
                        <img src="../assets/images/leads/activity.png" class="w-100">
                    </div>
                    <div class="tab-pane fade" id="messages" role="tabpanel">
                        <img src="../assets/images/leads/messages.png" class="w-100">
                    </div>
                    <div class="tab-pane fade" id="task" role="tabpanel">
                        <img src="../assets/images/leads/task.png" class="w-100">
                    </div>
                    <div class="tab-pane fade" id="notes" role="tabpanel">
                        <img src="../assets/images/leads/notes.png" class="w-100">
                    </div>
                    <div class="tab-pane fade" id="appointments" role="tabpanel">
                        <img src="../assets/images/leads/appointment.png" class="w-100">
                    </div>
                </div>
                <img src="/CMS/assets/images/drawer.png" class="w-100">
            </div>
        </section>
    </div>
    <script>
        let page = 'leads';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/CMS/assets/scripts/app.js"></script>
</body>

</html>
